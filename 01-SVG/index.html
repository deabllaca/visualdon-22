<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js" async></script>

  <title>1-SVG</title>
</head>

<body>

  <h1>Dessiner des formes</h1>
  <h2>Rectangle</h2>

  <svg class="rectangle">
    <rect x="5" y="5" width="400" height="100" fill="red">
  </svg>

  <h2>Donut</h2>

  <svg class="donut">
    <g transform="translate(50, 30)">
      <circle class="trou-donut" cx="50" cy="50" r="60" stroke="black" fill="transparent"></circle>
      <circle class="donut-plein" cx="50" cy="50" r="40" stroke="black" fill="transparent">
    </g>
  </svg>

  <h2>Ligne</h2>
  <svg>
    <line x1="20" y1="50" x2="100" y2="250">

    </line>
  </svg>

  <h2>Path</h2>
  <svg xmlns="http://www.w3.org/2000/svg">
    <path fill="none" stroke="red" d="M 10,30
         A 20, 20 0, 0, 1 50, 30
         A 20, 20 0, 0, 1 90, 30
         Q 90, 60 50, 90
         Q 10, 60 10, 30 z" />

    <path fill="none" stroke="red" class="lettre-d" d="M 100 10 V 100 M 100 10 C 150 10 150 100 100 100" />
    <path fill="none" stroke="red" class="lettre-e" d="M 180 15 L 150 15 V 98 L 180 98" />
    <path fill="none" stroke="red" class="lettre-e" d="M 180 15 L 150 15 V 98 L 180 98" />
    <path fill="none" stroke="red" class="lettre-a" d="M 195 98 L 220 15 L 245 98" />
    <line x1="150" y1="60" x2="233" y2="60" stroke="red">
  </svg>


  <h1>Animer des formes</h1>

  <h2>On click</h2>
  <svg>
    <rect class="rectangle" x="5" y="5" width="400" height="100" />
  </svg>

  <h2>On hover</h2>
  <svg class="donut">
    <g transform="translate(50, 30)">
      <circle class="trou-donut" cx="50" cy="50" r="60" stroke="black" fill="transparent"></circle>
      <circle class="donut-plein" cx="50" cy="50" r="40" stroke="black" fill="transparent">
    </g>
  </svg>

  <h2>Prenez la première lettre de votre prénom que vous avez créée ci-dessus. Faite bouger une forme de votre choix le
    long de la lettre</h2>
  <svg width="700" height="500">
    <path fill="none" stroke="red" d="M 10 100 V 10 M 10 10 C 60 10 60 100 10 100" id="theMotionPath"/>
    
    <circle cx="" cy="" r="10" fill="purple">
      <animateMotion dur="6s" repeatCount="indefinite">
        <mpath xlink:href="#theMotionPath" />
      </animateMotion>
    </circle>
  </svg>

</body>

</html>
